<form [formGroup]="form"   class="container">

  <h5>Invalid</h5>
<div class="col-12 md:col-12">
    <label for="accountAddress"  >Account Address</label>
    <input id="accountAddress" type="accountAddress" aria-describedby="username2-help"    
     formControlName="accountAddress" pInputText />
   
</div>

<div class="col-12 md:col-12">
  <button pButton pRipple type="button" (click)="getBalance()" label="Write"
  class="p-button-secondary mr-2 mb-2"></button>
</div>

</form>

 

<ng-template #balance>
  <div class="balance"  >
    {{ formatedBalance }} {{ symbol }}
  </div>
</ng-template>
