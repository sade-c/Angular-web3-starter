<form [formGroup]="form" (ngSubmit)="transferFrom($event)" class="container">
  <mat-form-field class="input_40characters" appearance="outline">
    <mat-label>From Address</mat-label>
    <input
      type="text"
      [disableControl]="isLoading"
      matInput
      placeholder="From address"
      formControlName="fromAddress"
      maxlength="42"
      minlength="40"
    />
    <mat-hint>Inform the 42 characters long owner's account address</mat-hint>
    <mat-error *ngIf="getErrorMessage('fromAddress')">{{
      getErrorMessage("fromAddress")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field class="input_40characters" appearance="outline">
    <mat-label>Recipient Address</mat-label>
    <input
      type="text"
      [disableControl]="isLoading"
      matInput
      placeholder="Recipient's address"
      formControlName="toAddress"
      maxlength="42"
      minlength="40"
    />
    <mat-hint
      >Inform the 42 characters long recipient's account address</mat-hint
    >
    <mat-error *ngIf="getErrorMessage('toAddress')">{{
      getErrorMessage("toAddress")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field class="input_40characters" appearance="outline">
    <mat-label>Value</mat-label>
    <input
      type="text"
      [disableControl]="isLoading"
      matInput
      placeholder="Tranfer value"
      formControlName="value"
      min="1"
      type="number"
    />
    <mat-hint>Inform the transfer value in WEI units</mat-hint>
    <mat-error *ngIf="getErrorMessage('value')">{{
      getErrorMessage("value")
    }}</mat-error>
  </mat-form-field>
  <button
    class="input_40characters"
    [disabled]="isLoading"
    [class.spinner]="isLoading"
    mat-raised-button
    color="primary"
    type="submit"
  >
    Submit
  </button>
</form>
