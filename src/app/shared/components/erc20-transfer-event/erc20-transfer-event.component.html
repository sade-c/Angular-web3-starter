 

<p-table [value]="eventList" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>blockNumber</th>
            <th>owner</th>
            <th>spender</th>
            <th>value</th>
        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-eventList>
        <tr>
            <td>{{eventList.blockNumber}}</td>
            <td>{{eventList.owner}}</td>
            <td>{{eventList.spender}}</td>
            <td>{{eventList.value}}</td>
          
        </tr>
    </ng-template>
</p-table>
